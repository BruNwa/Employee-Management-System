version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  
    container_name: emp_backend
    ports:
      - "8000:8000" #hostPort=>containerPort
      - "2222:22"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://admin:mthree@db:3306/employee_management_system
    entrypoint: ["/app/entrypoint.sh"]  


  db:
    image: mysql:8.0
    container_name: db_service
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: employee_management_system
    volumes:
      - ./db_data:/var/lib/mysql 
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql  
    ports:
      - "3307:3306"  

  
  frontend:
    image: nginx:alpine
    container_name: frontend_service
    ports:
      - "3000:80" 
    volumes:
      - ./frontend/build:/usr/share/nginx/html  
    depends_on:
      - backend

volumes:
  db_data: