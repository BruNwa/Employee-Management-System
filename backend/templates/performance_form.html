<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Performance Record</title>
</head>
<style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0f0f1d;
            color: #ddd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px; /* Fixed width for better desktop view */
            padding: 40px;
            background-color: #1a1a2e;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            color: #e94560;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            font-size: 0.9em;
            color: #ddd;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #ddd;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #e94560;
        }

        /* Submit Button Styling */
        button {
            background-color: #e94560;
            color: white;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #d73d50;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Back Link Styling */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #e94560;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #d73d50;
        }
</style>
<body>
    <div class="container">
    <h1>Create Performance Record</h1>
    <form method="POST">
        <label for="employee_id">Employee ID:</label>
        <input type="number" name="employee_id" id="employee_id" required>
        
        <label for="review_score">Review Score:</label>
        <input type="number" step="0.1" name="review_score" id="review_score" required>
        
        <label for="review_date">Review Date:</label>
        <input type="date" name="review_date" id="review_date" required>
        
        <button type="submit">Create Performance Record</button>
    </form>
    <a href="{{ url_for('performance.list_performance') }}">Go Back</a>
    </div>
</body>
</html>
