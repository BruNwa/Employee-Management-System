<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Performance Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create Performance Record</h1>
    <form method="POST" action="{{ url_for('performance.create_performance') }}">
        <label for="employee_id">Employee ID:</label>
        <input type="number" name="employee_id" id="employee_id" required>
        
        <label for="reviewer_id">Reviewer ID:</label>
        <input type="number" name="reviewer_id" id="reviewer_id" required>
        
        <label for="review_score">Review Score:</label>
        <input type="number" step="0.1" name="review_score" id="review_score" required>
        
        <label for="review_date">Review Date:</label>
        <input type="date" name="review_date" id="review_date" required>
        
        <button type="submit">Create Performance Record</button>
    </form>
    <a href="{{ url_for('performance.list_performance') }}">Go Back</a>
</body>
</html>
