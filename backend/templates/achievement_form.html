<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create KPI</title>
    <style>
      /* General Styles */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          background-color: #0f0f1d;
          color: #ddd;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px; /* Add padding for smaller screens */
      }

      .container {
          width: 400px; /* Fixed width for better desktop view */
          padding: 40px;
          background-color: #1a1a2e;
          border-radius: 8px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
          text-align: center;
      }

      h1 {
          color: #e94560;
          font-size: 1.8em;
          margin-bottom: 20px;
      }

      /* Flash Messages */
      .flashes {
          list-style: none;
          margin-bottom: 20px;
          padding: 0; /* Remove default padding */
      }

      .flashes li {
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
      }

      .flashes .success {
          background-color: #28a745;
          color: #fff;
      }

      .flashes .error {
          background-color: #dc3545;
          color: #fff;
      }

      /* Form Styling */
      form {
          display: flex;
          flex-direction: column;
          gap: 15px; /* Gap between form elements */
      }

      label {
          text-align: left;
          font-weight: bold;
          font-size: 0.9em;
          color: #ddd;
          margin-bottom: 5px;
      }

      input[type="text"],
      input[type="date"] {
          padding: 10px;
          font-size: 1em;
          border: 1px solid #444;
          border-radius: 5px;
          background-color: #222;
          color: #ddd;
          outline: none;
          transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="date"]:focus {
          border-color: #e94560;
      }

      /* Submit Button Styling */
      button {
          background-color: #e94560;
          color: white;
          padding: 12px;
          font-size: 1em;
          font-weight: bold;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
          background-color: #d73d50;
          transform: translateY(-3px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
          .container {
              width: 100%; /* Full width on smaller screens */
              padding: 20px; /* Less padding */
          }
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create achievement for Performance {{ performance_id }}</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="achievement_description">Description:</label>
        <input type="text" name="achievement_description" id="description" required>
        
        <label for="achievement_date">Review Date:</label>
        <input type="date" name="achievement_date" id="review_date" required>
        
        <input type="hidden" name="performance_id" value="{{ performance_id }}">
        
        <button type="submit">Create achievement</button>
    </form>
  </div>
</body>
</html>
